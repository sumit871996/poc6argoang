<div fxLayoutAlign="center center" fxFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
            (ngSubmit)="loginProcess()">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="Username" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="Password" />
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>

        </form>

        <!-- <button mat-raised-button type="button" (click)="publicData()">PublicData</button> -->
    </mat-card>
</div>
